<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files for the GFN Method</title>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp11461284.png'); /* URL de tu imagen de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #111827; /* Color de fondo de respaldo si la imagen no se carga o no se muestra */
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        /* Estilos para la animación de carga */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Asegura que la animación esté en la parte superior */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        /* Animación de carga giratoria */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estilos para ocultar la animación de carga después de la carga completa */
        .loaded .loader-container {
            display: none;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: none; /* Oculta el contenido principal por defecto */
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .files {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .file {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #666666;
            margin-bottom: 10px;
            background-color: #26fa0a; /* Cambia el color de fondo a tu elección */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            animation: slideIn 0.5s;
            cursor: pointer;
        }
        .file:hover {
            transform: translateY(-2px);
            box-shadow: 0px 12px 16px rgba(0, 0, 0, 0.2);
            background-color: #b92e29; /* Cambia el color de fondo al pasar el cursor */
        }
        .file img {
            max-width: 50px;
            height: auto;
            margin-right: 10px;
            border-radius: 50%;
        }
        .file-name {
            flex-grow: 1;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }
        .file-size {
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
        }
        /* Estilos para la barra inferior */
        .bottom-bar {
            position: fixed;
            bottom: 10px; /* Añade un pequeño espacio desde la parte inferior */
            left: 10px; /* Añade un pequeño espacio desde la izquierda */
            padding: 5px 10px; /* Añade espacio interno alrededor del texto */
            background-color: #333333;
            text-align: left;
            font-size: 18px;
            color: #ffffff;
            border-radius: 5px; /* Añade bordes redondeados */
        }
    </style>
</head>
<body>
    <!-- Animación de carga -->
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <!-- Contenido principal -->
    <div class="container">
        <div class="header">
            Files for the GFN Method
        </div>
        <ul class="files">
            <!-- Agrega tus archivos y enlaces aquí -->
            
            <li class="file">
                <div class="file-name"><a href="https://picteon.dev/files/Arcade.exe">Download Arcade.exe </a></div>
            </li>
            <li class="file">
                <div class="file-name"><a href="ms-quick-assist:">Open ms-quick-assist </a></div>
            </li>
<li class="file">
<div class="file-name"><a href="https://cdn.discordapp.com/attachments/1120094264622325780/1155068189596717086/cmd.url">Cmd.url </a></div>
</li>
            <!-- Agrega más archivos y enlaces según sea necesario -->
        </ul>
    </div>
    <!-- Barra inferior -->
    <div class="bottom-bar">
        For Syxl
    </div>

    <!-- Script para ocultar la animación de carga después de la carga completa -->
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
            document.querySelector('.container').style.display = 'block'; // Muestra el contenido principal
        });
    </script>
</body>
</html>
